<!DOCTYPE html>
<html lang="en">
<head>  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
  crossorigin="anonymous">
  <title>Places We've Been</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Places We've Been</h1>
  <h2>Add a Place:</h2>
  <form id="new-place">
    <label for="new-place-name">Place Name</label>
    <input type="text" id="new-place-name" name="new-place-name">
    <label for="new-country-name">Country Name</label>
    <input type="text" id="new-country-name" name="new-country-name">
    <label for="season-visited">Season Visited</label>
    <input type="text" id="season-visited" name="season-visited">
    <label for="notes">Notes</label>
    <input type="text" id="notes" name="notes">
    <button type="submit">Add</button>
  </form>

  <button class="delete" type="button">Delete</button>
</body>
</html>
